{% extends "./dashboard_base.html" %}
{% load static %}

{% block styles %}
<style>
  .body {
    display: flex;
    flex-direction: column;
  }

  .headerText {
    font-family: 'Nunito', sans-serif;
    font-size: 2em;
  }

  .form-row {
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .control-label {
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
  }

  .dropdown {
    width: 20%;
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
  }

  .btn {
    padding: 0.5em 2vw;
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
    background-color: #4451b2;
    color: #ffffff;
  }

  .btn:hover {
    background-color: #3b4699;
    color: #ffffff;
  }
</style>
{% endblock %}

{% block content %}
<div class="body">
  <div class="form-row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <h3 class="headerText">Which role would you like to {{operation|lower}}?</h3>
    </div>
  </div>

  <div class="form-row">
    <label class="control-label col-sm-1" for="role">Role</label>
    <div class="col-sm-11">
      <select class="dropdown" name="role" id="role">
        {% for role in roles %}
          <option value="{{role.name}}">{{role.role_name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn" id="submit">{{operation}} role</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("submit").addEventListener("click", submit);

  function submit() {
    const urlParams = new URLSearchParams(window.location.search);
    const operation = urlParams.get('operation');

    const select = document.getElementById("role");
    const role = select.options[select.selectedIndex].value;

    if (operation == "Change") {
      window.location.href = `{{server_url}}/main/roleeditor?operation=${operation}&role=${role}`
    } else {
      fetch('../../../main/policyengine/role_action_remove', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'role': role
        })
      }).then(response => {
        window.location.href = "{{server_url}}/main/"
      });
    }
  }
</script>
{% endblock %}
