{% extends "./dashboard_base.html" %}
{% load static %}

{% block styles %}
<style>
  .body {
    display: flex;
    flex-direction: column;
  }

  .headerText {
    font-family: 'Nunito', sans-serif;
    font-size: 2em;
  }

  .form-row {
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .control-label {
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
  }

  .dropdown {
    width: 20%;
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
  }

  .btn {
    padding: 0.5em 2vw;
    font-family: 'Nunito', sans-serif;
    font-size: 1.2em;
    background-color: #4451b2;
    color: #ffffff;
  }

  .btn:hover {
    background-color: #3b4699;
    color: #ffffff;
  }
</style>
{% endblock %}

{% block content %}
<div class="body">
  <div class="form-row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <h3 class="headerText">Which document would you like to {{operation|lower}}?</h3>
    </div>
  </div>

  <div class="form-row">
    <label class="control-label col-sm-1" for="document">Document</label>
    <div class="col-sm-11">
      <select class="dropdown" name="document" id="document">
        {% for document in documents %}
          <option value="{{document.id}}">{{document.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn" id="submit">{{operation}} document</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("submit").addEventListener("click", submit);

  function submit() {
    const urlParams = new URLSearchParams(window.location.search);
    const operation = urlParams.get('operation');

    const select = document.getElementById("document");
    const doc = select.options[select.selectedIndex].value;

    if (operation == "Change") {
      window.location.href = `{{server_url}}/main/documenteditor?operation=${operation}&doc=${doc}`;
    } else {
      let url = "../../../main/policyengine/";
      if (operation == "Remove") {
        url += "document_action_remove";
      } else {
        url += "document_action_recover";
      }
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'doc': doc
        })
      }).then(response => {
        window.location.href = "{{server_url}}/main/"
      });
    }
  }
</script>
{% endblock %}
