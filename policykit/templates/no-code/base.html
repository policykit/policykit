{% extends "./nocode_base.html" %}
{% load static %}

{% block styles %}
<style>
  html {
    font-size: 100%;     /* 16px */
  }

  body {
    font-family: 'Arial', sans-serif;
    font-weight: 400;
    font-size: 16px;
    line-height: 24px;
    color: #111;
  }

  p {
    margin: 0;
  }

  h1, h2, h3, h4, h5 {
    font-weight: 400;
    margin: 0;
  }

  h1,
  .heading-1 {
    margin-top: 0;
    font-size: 39.81px;
    line-height: 24px;
  }

  h2,
  .heading-2 {
    font-size: 33.18px;
    margin: 0 0 36px 0;
    text-align: center;
    font-weight: 600;
  }

  h3,
  .heading-3 {
    font-size: 27.65px;
    text-align: center;
  }

  h4,
  .heading-4 {
    font-size: 23.04px;
    line-height: 28px;
    text-align: center;
  }

  h5,
  .heading-5 {
    font-size: 19.20px;
    color: #666;
  }

  small,
  .text-small {
    font-size: 13.33px;
  }

  .container {
    display: flex;
  }

  .wizard {
    max-width: 400px;
    margin: 0 auto;
    padding: 24px 8px;
  }

  .description {
    margin: 0 0 32px;
  }
  
  .selectpicker-group {
      display: flex;
      justify-content: center;
      line-height: 50px;
  }

  .selectpicker-group label {
      margin-right: 10px;
  }

  .action-picker div {
      margin: 0px 0px 10px 24px;
  }


  
  #action-specs-group {
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin-top: 20px;
  }


  .selectpicker {
    width: 100%;
    height: 50px;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    background-color: #ffffff;
  }

  .selectpicker + button.btn.dropdown-toggle,
  .selectpicker + button.btn.dropdown-toggle.disabled {
    border: 1px solid #ced4da;
    border-radius: .25rem;
    background-color: #ffffff;
  }

  .selectpicker + button {
    border: 1px solid #ced4da;
    border-radius: .25rem;
    background-color: #ffffff;
  }


  #module-picker option {
    width: fit-content;
  }
  .action-label {
    font-weight: 500;
    font-size: 19px;
  }
  .variables {
        margin: 0 0 24px;
        justify-content: center;
        align-items: center;
    }

  .variable-values {
      margin: 5px 0 4px 0;
      justify-content: center;
      align-items: center;

  }

  .variable-label {
      margin: 2px 6px 4px 2px;
  }

  .variable-prompt {
      font-size: 10px;
      color: #bbb;
  }

  .variable-input {
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 300px;
  }

  .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
  }

  .button {
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 16px;
  }

  .secondary {
      background: transparent;
      border: 1px solid #bbb;
      margin: 0 10px 0 0;
  }

  .secondary:hover {
      background: #eee;
  }

  .primary {
      background: #444;
      color: #fff;
  }

  .primary:hover {
      background: #000;
  }


</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="wizard">
    {% csrf_token %}
    {% block step %}
    {% endblock %}
{% endblock %}

{% block scripts %}
<script>
  // ids for UI sections
  const stepElementIds = {
    policytype: 'choose_policy_type',
    custom_action: 'design_custom_action',
    procedure: 'design_procedure',
    customize: "customize_procedure",
    execution: 'design_execution',
    overview: 'policy_overview',
  }

  // Reference of class names defined here to avoid repetition
  const classnames = {
    visible: 'active',
    primary: 'primary',
    secondary: 'secondary'
  }

  const getVariableDataInStep = stepId => {
        // Select all input elements in step element
        const inputElements = document.getElementById(stepId).querySelectorAll('.variable-input');

        // Build JS object with variable data in the form of { id: value, id: value }
        return Array.from(inputElements).reduce((sum, curr) => ({ ...sum, [ curr.getAttribute('data-id') ] : curr.value }), {});
  }

  // Redirect to another step page
  const redirect = (pageKey, urlParams = {}) => {
    // URLs for the different step pages
    const pages = {
      policytype: '/no-code/policytype',
      custom_action: '/no-code/custom_action',
      procedure: '/no-code/design_procedure',
      customize: '/no-code/customize_procedure',
      execution: '/no-code/design_execution',
      overview: '/no-code/policy_overview',
      details: '/main/editor/'
    }

    if (!pages[pageKey]) return

    const url = pages[pageKey]

    const searchParams = Object.keys(urlParams).length > 0
      ? '?' + Object.keys(urlParams).map(key => `${key}=${urlParams[key]}`).join('&')
      : ''

    window.location.href = `${pages[pageKey]}${searchParams}`
  }

  const submit = async (url, submitData) => {
    // Django generated csrf token
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value

    try {
      const response = await fetch(`${url}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify(submitData)
      })

      if (!response.ok) {
        const text = await response.text()

        console.error(text)
      }

      const json = await response.json()
      return json
    } catch (e) {
      console.log(e)
    }
  }

  const removeElementChildren = (element_id) => {
      var element = document.getElementById(element_id);
      var docstyle = element.style.display;
      if (docstyle == 'none') element.style.display = '';
      element.replaceChildren();
  }

  const addVariableInputBox = (label, id, value, parentDiv, options="", is_required=false) => {
      var text = document.createElement('div');
      text.classList.add('variable');
      text.id = id;
      if(is_required) {
        text.innerHTML = `<div class='variable-values'>
                            <label class='variable-label' for='${id}'>${label}</label>
                            <input class='variable-input' type='text' value='${value}' name='${id}' data-id='${id}' list='variable-options' required/>
                            ${options}
                        </div>`;
      } else {
        text.innerHTML = `<div class='variable-values'>
                            <label class='variable-label' for='${id}'>${label}</label>
                            <input class='variable-input' type='text' value='${value}' name='${id}' data-id='${id}' list='variable-options'/>
                            ${options}
                        </div>`;
      }
      parentDiv.appendChild(text);
  }
</script>
{% endblock %}
